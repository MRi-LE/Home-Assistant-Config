- id: '1657822394319'
  alias: Wohnzimmer - Licht bei Bewegung
  description: Bewegung schaltet Stehlampe ein, nach 5 Min ohne Bewegung aus (23:00–06:00)
  triggers:
  - entity_id: binary_sensor.trisensor8_flur_motion_detection
    to: 'on'
    trigger: state
  conditions:
  - condition: time
    after: '23:00:00'
    before: 06:00:00
  actions:
  - target:
      entity_id: light.stehlampe
    action: light.turn_on
  - wait_for_trigger:
    - entity_id: binary_sensor.trisensor8_flur_motion_detection
      to: 'off'
      for: 00:05:00
      trigger: state
  - target:
      entity_id: light.stehlampe
    action: light.turn_off
  mode: restart

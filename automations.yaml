- id: '1638199786297'
  alias: Stehlampe Wohnzimmer
  description: ''
  trigger:
  - platform: time
    at: 06:00:00
    id: morgens_an
  - platform: sun
    event: sunset
    offset: -00:20:00
    id: sonnenuntergang
  - platform: time
    at: '22:30:00'
    id: abends_aus
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: morgens_an
      - condition: state
        entity_id: light.stehlampe
        state: 'off'
      - condition: sun
        before: sunrise
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.stehlampe
        data: {}
    - conditions:
      - condition: trigger
        id: abends_aus
      - condition: state
        entity_id: light.stehlampe
        state: 'on'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.stehlampe
        data: {}
    - conditions:
      - condition: trigger
        id: sonnenuntergang
      sequence:
      - service: light.turn_on
        data: {}
        target:
          entity_id: light.stehlampe
    default: []
  mode: single

spotify_start:
  alias: 'Spotify: Start Playback'
  sequence:
  - service: spotcast.start
    data:
      entity_id: '{% if is_state(''input_select.chromecast_audio'', ''Wohnzimmer'')
        %} media_player.wohnzimmer {% elif is_state(''input_select.chromecast_audio'',
        ''Haus'') %} media_player.haus {% elif is_state(''input_select.chromecast_audio'',
        ''Bad'') %} media_player.bad {% elif is_state(''input_select.chromecast_audio'',
        ''Gästebad'') %} media_player.gastebad {% elif is_state(''input_select.chromecast_audio'',
        ''Küche'') %} media_player.kuche {% elif is_state(''input_select.chromecast_audio'',
        ''Philips TV'') %} media_player.philips_tv_2 {% elif is_state(''input_select.chromecast_audio'',
        ''Office'') %} media_player.office {% endif %}'
      force_playback: true
  mode: single
  icon: mdi:spotify
staubsaugen_har:
  alias: Staubsaugen HAR
  sequence:
  - service: mqtt.publish
    data:
      topic: valetudo/D9/MapSegmentationCapability/clean/set
      payload: '{"segment_ids": ["1"], "iterations": 2, "customOrder": true}'
  mode: single
